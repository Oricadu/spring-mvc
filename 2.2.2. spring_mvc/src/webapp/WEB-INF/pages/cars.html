<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
        }

        table {
            width: 50%;
            margin: auto;
        }

        td{
            box-shadow: 0 0 10px grey;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <th:block th:each="car : ${cars}">
            <tr>
                <td th:text="${car.getId()}"></td>
                <td th:text="${car.getName()}"></td>
                <td th:text="${car.getLastName()}"></td>
            </tr>
        </th:block>

    </table>

</body>
</html>
